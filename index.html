<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo/favicon-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/logo/favicon-dark.png" media="(prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio professionnel présentant mes compétences, projets et expériences dans le développement web." />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Portfolio" />
    <link rel="apple-touch-icon" href="/logo/favicon-light.png" />

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="max-age=86400" />

    <!-- Préchargement des ressources critiques -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Préchargement du script principal -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <title>Portfolio - Développeur Web Full Stack</title>

    <!-- Styles critiques inline pour éviter le flash de contenu non stylé -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #000;
        color: #fff;
      }
      #root {
        min-height: 100vh;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        z-index: 9999;
      }
      .initial-loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loader initial qui sera remplacé par React -->
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
      </div>
    </div>

    <!-- Script principal avec priorité haute -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Scripts non critiques chargés de manière asynchrone -->
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js" async defer></script>
  </body>
</html>
